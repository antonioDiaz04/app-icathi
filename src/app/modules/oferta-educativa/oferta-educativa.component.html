<div class="flex min-h-screen bg-gray-50">
  <!-- Menú lateral -->
  <aside class="w-64 bg-white text-[#fff] flex flex-col border border-gray-300">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-8">
      <img src="https://www.icathi.edu.mx/img/ICATHI.png" alt="ICATHI Logo" class="w-32 h-auto" />
    </div>
    
    <div class="px-6 py-4 text-center text-lg font-bold bg-white text-orange-500">
      Oferta Educativa
    </div>
    
    <nav class="flex-1 p-6">
      <ul class="space-y-2">
        <!-- Dashboard -->
        <li class="cursor-pointer rounded-3xl hover:bg-gray-100 transition-all duration-300 hover:text-[#F08762]">
          <a (click)="redirecto('dashboard')"
             class="block py-3 px-6 flex items-center text-gray-600 hover:text-[#F08762]">
            <i class="fas fa-tachometer-alt text-[#44509D] mr-3"></i> 
            Dashboard
          </a>
        </li>
        
        <!-- Gestión de Cursos -->
        <li class="cursor-pointer rounded-3xl hover:bg-gray-100 transition-all duration-300 hover:text-[#F08762]">
          <a (click)="redirecto('gestion-cursos')"
             class="block py-3 px-6 flex items-center text-gray-600 hover:text-[#F08762]">
            <i class="fas fa-book text-[#44509D] mr-3"></i> 
            Gestión de Cursos
          </a>
        </li>
        
        <!-- Crear Nuevo Curso -->
        <li class="cursor-pointer rounded-3xl hover:bg-gray-100 transition-all duration-300 hover:text-[#F08762]">
          <a (click)="redirecto('nuevo-curso')"
             class="block py-3 px-6 flex items-center text-gray-600 hover:text-[#F08762]">
            <i class="fas fa-plus-circle text-[#44509D] mr-3"></i> 
            Crear Nuevo Curso
          </a>
        </li>
        
        <!-- Catálogos -->
        <li class="cursor-pointer rounded-3xl hover:bg-gray-100 transition-all duration-300 hover:text-[#F08762]">
          <a (click)="redirecto('catalogos')"
             class="block py-3 px-6 flex items-center text-gray-600 hover:text-[#F08762]">
            <i class="fas fa-list-alt text-[#44509D] mr-3"></i> 
            Catálogos
          </a>
        </li>
        
        <!-- Reportes -->
        <li class="cursor-pointer rounded-3xl hover:bg-gray-100 transition-all duration-300 hover:text-[#F08762]">
          <a (click)="redirecto('reportes')"
             class="block py-3 px-6 flex items-center text-gray-600 hover:text-[#F08762]">
            <i class="fas fa-chart-bar text-[#44509D] mr-3"></i> 
            Reportes
          </a>
        </li>
      </ul>
      
      <!-- Botón de cerrar sesión -->
      <button (click)="logout()" 
              class="mt-8 block px-4 py-3 flex items-center text-gray-600 w-full border-2 border-[#44509D] rounded-full hover:bg-[#44509D] hover:text-white transition-all duration-300 shadow-lg hover:shadow-[#8A4F98]">
        <i class="fas fa-sign-out-alt text-[#44509D] mr-3 hover:text-white"></i> 
        Cerrar Sesión
      </button>
    </nav>
    
    <div class="bg-[#D8566C] px-6 py-4 text-sm text-center">© 2024 Oferta Educativa</div>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1">
    <header class="sticky top-0 bg-transparent backdrop-blur-lg px-6 py-4 flex justify-between items-center z-10 border-b border-[#44509D]">
      <h1 class="text-2xl font-bold text-[#44509D]">
        Panel de Oferta Educativa
      </h1>
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">Bienvenido, [Usuario]</span>
        <div class="w-8 h-8 rounded-full bg-[#44509D] flex items-center justify-center text-white">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </header>
    
    <router-outlet></router-outlet>
  </main>
</div>
