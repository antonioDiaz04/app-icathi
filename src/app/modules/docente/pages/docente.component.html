<div class="min-h-screen flex bg-gray-100">
  <!-- Menú Lateral -->
  <aside
    class="w-64 bg-white text-gray-800 shadow-lg flex flex-col transition hover:shadow-xl"
    *ngIf="!isMobile"
  >
    <div class="p-6 text-center border-b border-gray-300 shadow-sm">
      <img
        src="https://www.icathi.edu.mx/img/ICATHI.png"
        alt="Logo de la Institución"
        class="mx-auto mb-4 w-16 h-16 object-contain"
      />
      <h2 class="text-lg font-semibold" style="color: #44509D;">Perfil Docente</h2>
    </div>
    <nav class="flex-1">
      <ul class="space-y-2 mt-4">
        <!-- Opciones del menú aquí -->
      </ul>
    </nav>
  </aside>

  <!-- Menú inferior para móvil -->
  <nav
    class="fixed bottom-0 left-0 w-full bg-white shadow-md flex justify-around items-center p-2"
    *ngIf="isMobile"
  >
    <a
      routerLink="/docente/home"
      class="flex flex-col items-center text-gray-700 hover:text-[#44509D]"
    >
      <i class="home icon" style="color: #F08762;"></i>
      <span class="text-xs">Inicio</span>
    </a>
    <a
      routerLink="/docente/perfil"
      class="flex flex-col items-center text-gray-700 hover:text-[#44509D]"
    >
      <i class="user icon" style="color: #F08762;"></i>
      <span class="text-xs">Perfil</span>
    </a>
    <a
      routerLink="/docente/mis-cursos"
      class="flex flex-col items-center text-gray-700 hover:text-[#44509D]"
    >
      <i class="book icon" style="color: #F08762;"></i>
      <span class="text-xs">Clases</span>
    </a>
    <a
      routerLink="/docente/alumnos-cursos"
      class="flex flex-col items-center text-gray-700 hover:text-[#44509D]"
    >
      <i class="users icon" style="color: #F08762;"></i>
      <span class="text-xs">Estudiantes</span>
    </a>
  </nav>


  <!-- Contenido Principal -->
  <main class="flex-1 p-6">
    <!-- Encabezado -->
    <header
      class="bg-[#ffffff] border border-[#44509D] text-black py-4 px-6 rounded-lg mb-6 shadow-md flex justify-between items-center transition hover:shadow-lg hover:border-[#F08762]"
      *ngIf="docenteData"
    >
      <div>
        <h1 class="text-2xl font-medium">
          Bienvenido, <span class="text-[#F08762]">{{ docenteData.nombre }}</span>
        </h1>
        <p class="text-sm" style="color: #D8566C;">Correo: {{ docenteData.email }}</p>
      </div>
      <!-- <img
        src="https://www.icathi.edu.mx/img/ICATHI.png"
        alt="Logo de la Institución"
        class="w-24 h-12 object-contain"
      /> -->
      <img
      [src]="docenteData.foto_url || 'https://via.placeholder.com/150'"
      alt="Foto de docente"
      class="w-24 h-12 object-contain"    />
    </header>

    <!-- Contenido Dinámico -->
    <div
      class="bg-white rounded-lg shadow-lg p-6 border border-[#44509D] transition hover:shadow-xl hover:border-[#F08762]"
    >
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
