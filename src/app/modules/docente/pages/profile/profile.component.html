
    <app-loading-dimmer 
      [isLoading]="isSaving()" 
      loadingText="Guardando cambios...">
    </app-loading-dimmer>

    <!-- Vista de perfil -->
    <section *ngIf="!isEditing() && docenteData()"
      class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-xl transition-transform hover:shadow-2xl animate__animated animate__fadeIn">
      
      <app-docente-info 
        [docente]="docenteData()"
        (editProfile)="editarPerfil()"
        (viewClasses)="verClases()">
      </app-docente-info>

      <app-especialidades-display 
        [especialidades]="especialidades_cargadas()">
      </app-especialidades-display>

      <app-profile-status 
        [status]="docenteData()?.estatus_valor">
      </app-profile-status>

      <app-pending-items 
        [pendingItems]="pendingItems()">
      </app-pending-items>
    </section>

    <!-- Formulario de ediciÃ³n -->
    <app-profile-form *ngIf="isEditing() && docenteData()"
      [docenteData]="docenteData()"
      [especialidades]="especialidades()"
      [selectedEspecialidades]="selectedEspecialidades()"
      (formSubmit)="guardarCambios()"
      (cancel)="cancelarEdicion()"
      (profilePhotoChange)="onProfilePhotoChange($event)"
      (documentoIdentificacionChange)="onDocumentoIdentificacionChange($event)"
      (curriculumChange)="onCurriculumChange($event)"
      (cedulaChange)="onCedulaChange($event)"
      (especialidadesChange)="onEspecialidadesChange($event)">
    </app-profile-form>
