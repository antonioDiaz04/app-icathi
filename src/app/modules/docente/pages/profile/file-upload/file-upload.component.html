
    <div class="mb-6">
      <label [for]="inputId" class="block font-bold text-gray-700 mb-2">
        {{ label }}
      </label>
      
      <!-- Vista previa del archivo existente -->
      <div *ngIf="currentFileUrl; else noFile">
        <div class="flex flex-col items-center p-6 bg-white border border-gray-300 rounded-lg shadow-lg transition-transform transform hover:scale-105">
          <iframe 
            [src]="currentFileUrl" 
            width="180" 
            height="240"
            class="border border-gray-300 rounded-lg shadow-sm" 
            [title]="'Vista Previa de ' + label">
            Este navegador no soporta iframes.
          </iframe>
          <div class="flex flex-col items-center mt-4">
            <a [href]="originalFileUrl" 
              target="_blank"
              class="text-indigo-600 hover:text-indigo-800 font-semibold text-lg mb-2 transition-colors duration-200"
              [attr.aria-label]="'Ver ' + label">
              <span class="flex items-center">
                <i class="file alternate icon mr-2"></i>
                Ver {{ label }}
              </span>
            </a>
            <p class="text-gray-600 text-sm italic text-center">
              Haz clic para abrir el documento completo.
            </p>
          </div>
        </div>
      </div>
      
      <ng-template #noFile>
        <p class="text-sm text-gray-500 italic">
          No hay {{ label.toLowerCase() }} disponible.
        </p>
      </ng-template>

      <!-- Input para seleccionar nuevo archivo -->
      <div class="flex items-center justify-between border border-gray-300 rounded-lg p-3 bg-white mt-4">
        <input 
          #fileInput 
          [id]="inputId" 
          type="file" 
          (change)="onFileChange($event)"
          [accept]="acceptedTypes"
          class="w-full text-sm text-gray-700 file:hidden focus:outline-none" />
        
        <button 
          type="button"
          class="text-white bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none"
          (click)="triggerFileInput()">
          Seleccionar archivo
        </button>
      </div>
      
      <!-- Mostrar nombre del archivo seleccionado -->
      <div *ngIf="selectedFileName" class="mt-2 text-sm text-gray-500">
        Archivo seleccionado: <span class="font-semibold">{{ selectedFileName }}</span>
      </div>
    </div>
