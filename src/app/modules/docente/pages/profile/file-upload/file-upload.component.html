<div class="mb-6 flex flex-col h-full">
    <!-- Label con altura fija -->
    <div class="min-h-[3rem] mb-2 flex items-start">
        <label [for]="inputId" class="block font-bold text-gray-700 leading-tight">
      {{ label }}
    </label>
    </div>

    <!-- Contenedor principal con altura fija -->
    <div class="flex-1 flex flex-col">
        <!-- Vista previa del archivo existente -->
        <div *ngIf="currentFileUrl; else noFile" class="flex-1">
            <div class="flex flex-col items-center p-6 bg-white border border-gray-300 rounded-lg shadow-lg transition-transform transform hover:scale-105 h-full min-h-[320px]">
                <!-- Iframe con tamaÃ±o fijo -->
                <div class="flex-shrink-0">
                    <iframe [src]="currentFileUrl" width="180" height="240" class="border border-gray-300 rounded-lg shadow-sm" [title]="'Vista Previa de ' + label">
            Este navegador no soporta iframes.
          </iframe>
                </div>

                <!-- Contenido inferior con altura flexible -->
                <div class="flex flex-col items-center mt-4 flex-1 justify-center">
                    <a [href]="originalFileUrl" target="_blank" class="text-indigo-600 hover:text-indigo-800 font-semibold text-lg mb-2 transition-colors duration-200 text-center" [attr.aria-label]="'Ver ' + label">
                        <span class="flex items-center">
              <i class="file alternate icon mr-2"></i>
              Ver {{ label }}
            </span>
                    </a>
                    <p class="text-gray-600 text-sm italic text-center">
                        Haz clic para abrir el documento completo.
                    </p>
                </div>
            </div>
        </div>

        <ng-template #noFile>
            <div class="flex-1 flex items-center justify-center min-h-[320px] bg-gray-50 border border-gray-300 rounded-lg">
                <p class="text-sm text-gray-500 italic text-center">
                    No hay {{ label.toLowerCase() }} disponible.
                </p>
            </div>
        </ng-template>
    </div>

    <!-- Input para seleccionar nuevo archivo con altura fija -->
    <div class="mt-4 flex-shrink-0">
        <div class="flex items-center justify-between border border-gray-300 rounded-lg p-3 bg-white h-12">
            <input #fileInput [id]="inputId" type="file" (change)="onFileChange($event)" [accept]="acceptedTypes" class="w-full text-sm text-gray-700 file:hidden focus:outline-none" />

            <button type="button" class="text-white bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none whitespace-nowrap ml-2" (click)="triggerFileInput()">
        Seleccionar archivo
      </button>
        </div>

        <!-- Mostrar nombre del archivo seleccionado con altura fija -->
        <div class="mt-2 h-6 flex items-center">
            <div *ngIf="selectedFileName" class="text-sm text-gray-500">
                Archivo seleccionado: <span class="font-semibold">{{ selectedFileName }}</span>
            </div>
        </div>
    </div>
</div>
